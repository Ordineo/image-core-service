  jpa:
    show-sql: true
  jackson:
    serialization:
      WRITE_CHAR_ARRAYS_AS_JSON_ARRAYS: false
  data:
    rest:
      basePath: /api
      defaultMediaType: application/json
logging:
  level:
    be.ordina: 'DEBUG'
    #org.hibernate: 'ERROR'

